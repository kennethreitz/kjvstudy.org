<!DOCTYPE html>
<html>
<head>
  <title>{{ book }}</title>
</head>
<body>
  <h1>{{ book }}</h1>
  <ul>
    {% for chapter in chapters %}

    {% endfor %}
  </ul>
  <a href="/">Back to Books</a>
</body>
</html>
