<!doctype html>
<html lang="en" style="font-size: 18px">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />

        <!-- iOS specific meta tags -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="KJV Study" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <title>
            {% block title %}Authorized King James Version (KJV) Bible Study -
            KJV Study{% endblock %}
        </title>
        <meta
            name="description"
            content="{% block description %}Study the Authorized King James Version (KJV) Bible with AI-powered commentary and insights. Read the complete KJV Bible online with modern study tools.{% endblock %}"
        />
        <meta
            name="keywords"
            content="{% block keywords %}Authorized King James Version, KJV Bible, King James Bible, Bible study, Bible commentary, KJV online{% endblock %}"
        />
        <meta
            property="og:title"
            content="{% block og_title %}{{ self.title() }}{% endblock %}"
        />
        <meta
            property="og:description"
            content="{% block og_description %}{{ self.description() }}{% endblock %}"
        />
        <meta
            property="og:type"
            content="{% block og_type %}website{% endblock %}"
        />
        <meta
            property="og:url"
            content="{{ request.url if request.url else '' }}"
        />
        <meta
            property="og:site_name"
            content="KJV Study - Authorized King James Version Bible"
        />
        <meta property="og:locale" content="en_US" />
        <meta name="twitter:card" content="summary" />
        <meta
            name="twitter:title"
            content="{% block twitter_title %}{{ self.title() }}{% endblock %}"
        />
        <meta
            name="twitter:description"
            content="{% block twitter_description %}{{ self.description() }}{% endblock %}"
        />

        <link rel="preload" href="/static/style.css" as="style" />
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
        <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

        <!-- Structured Data for SEO -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "{% block schema_type %}WebSite{% endblock %}",
                "name": "KJV Study - Authorized King James Version Bible",
                "description": "{{ self.description() }}",
                "url": "{{ request.url if request.url else '' }}",
                "inLanguage": "en-US",
                "about": {
                    "@type": "Book",
                    "name": "Authorized King James Version Bible",

            html,

                background-color: var(--background-color) !important;

            body::before {

                left: 0;

                height: 100%;

                z-index: -2;

            /* Enhanced iPad and tablet support */

                    padding-left: max(1rem, env(safe-area-inset-left));
                    padding-right: max(1rem, env(safe-area-inset-right));
                    font-family: 'Crimson Text', 'Times New Roman', serif !important;

                    top: max(1rem, env(safe-area-inset-top));
                    left: max(1rem, env(safe-area-inset-left));
                    font-family: 'Crimson Text', 'Times New Roman', serif !important;
                }
            }

            /* Prevent rubber band scrolling on iOS */
            body {
                overscroll-behavior: none;
                font-family: 'Crimson Text', 'Times New Roman', serif !important;
            }

            /* GitHub Banner */
            .github-banner {
                position: fixed;
                top: 0;
                right: 0;
                z-index: 100;
                background: var(--primary-color);
                color: white;
                padding: 0.5rem 1rem;
                text-decoration: none;
                font-size: 0.875rem;
                font-weight: 600;
                border-bottom-left-radius: var(--radius-md);
                box-shadow: var(--shadow-md);
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .github-banner:hover {
                background: var(--primary-dark);
                transform: translateY(2px) scale(1.05);
            }

            .github-banner svg {
                transition: transform 0.3s ease;
            }

            .github-banner:hover svg {
                transform: rotate(360deg);
            }

            .github-banner svg {
                width: 16px;
                height: 16px;
                fill: currentColor;
                transition: transform 0.3s ease;
            }

            @media (max-width: 768px) {
                .github-banner {
                    font-size: 0.75rem;
                    padding: 0.4rem 0.8rem;
                }

                .github-banner svg {
                    width: 14px;
                    height: 14px;
                }
            }

            /* Bottom Navigation Styles */
            .bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--background-color);
                border-top: 1px solid var(--border-color);
                padding: 0.75rem;
                z-index: 100;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 1rem;
                flex-wrap: wrap;
                backdrop-filter: blur(10px);
                box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            }

            .bottom-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: var(--text-secondary);
                padding: 0.5rem;
                border-radius: var(--radius-sm);
                transition: all 0.2s ease;
                min-width: 60px;
                text-align: center;
            }

            .bottom-nav-item:hover,
            .bottom-nav-item.active {

                background: rgba(139, 92, 246, 0.1);
            }

            .bottom-nav-icon {
                font-size: 1.2rem;
                margin-bottom: 0.25rem;
            }

            .bottom-nav-label {
                font-size: 0.75rem;
                font-weight: 500;
            }

            @media (max-width: 768px) {
                .bottom-nav {
                    padding: 0.5rem;
                    gap: 0.5rem;
                }

                .bottom-nav-item {
                    min-width: 50px;
                    padding: 0.4rem;
                }

                .bottom-nav-icon {
                    font-size: 1rem;
                }

                .bottom-nav-label {

        <script>
            // Simple initialization for the clean layout
            document.addEventListener("DOMContentLoaded", function () {
                // Ensure proper background colors
                document.querySelector(".layout").style.backgroundColor =
                    getComputedStyle(document.documentElement).getPropertyValue(
                        "--background-color",
                    );
                
                const mainContent = document.querySelector(".main-content");
                if (mainContent) {
                    mainContent.style.backgroundColor =
                        getComputedStyle(document.documentElement).getPropertyValue(
                            "--background-color",
                        );
                }
                
                const container = document.querySelector(".container");
                if (container) {
                    container.style.backgroundColor = getComputedStyle(
                        document.documentElement,
                    ).getPropertyValue("--background-color");
                }
            });

            // Mobile performance optimizations
            // Mobile performance optimizations
            document.addEventListener("DOMContentLoaded", function () {
                // Add passive event listeners for better scroll performance
                let ticking = false;

                function updateScrollPos() {
                    // Throttle scroll events for better performance
                    ticking = false;
                }

                window.addEventListener(
                    "scroll",
                    function () {
                        if (!ticking) {
                            requestAnimationFrame(updateScrollPos);
                            ticking = true;
                        }
                    },
                    { passive: true },
                );

                // Add touch feedback for interactive elements on mobile
                if ("ontouchstart" in window) {
                    const interactiveElements = document.querySelectorAll(
                        ".book-card, .chapter-link, .nav-button",
                    );

                    interactiveElements.forEach((element) => {
                        element.addEventListener(
                            "touchstart",
                            function () {
                                this.style.opacity = "0.8";
                            },
                            { passive: true },
                        );

                        element.addEventListener(
                            "touchend",
                            function () {
                                setTimeout(() => {
                                    this.style.opacity = "";
                                }, 150);
                            },
                            { passive: true },
                        );

                        element.addEventListener(
                            "touchcancel",
                            function () {
                                this.style.opacity = "";
                            },
                            { passive: true },
                        );
                    });
                }
            });

                            document.body.appendChild(indicator);

                            // Add animation keyframes if not already added
                            if (!document.querySelector('#swipeAnimations')) {
                                const style = document.createElement('style');
                                style.id = 'swipeAnimations';
                                style.textContent = `
                                    @keyframes swipeIndicatorShow {
                                        0% { opacity: 0; transform: translateY(-50%) scale(0.8); }
                                        50% { opacity: 1; transform: translateY(-50%) scale(1.1); }
                                        100% { opacity: 1; transform: translateY(-50%) scale(1); }
                                    }
                                `;
                                document.head.appendChild(style);
                            }

                            setTimeout(() => {
                                indicator.style.animation = 'none';
                                indicator.style.opacity = '0';
                                setTimeout(() => {
                                    document.body.removeChild(indicator);
                                }, 200);
                            }, 1000);
                        }
                    }

                    // Add ripple effect to touch interactions (not on extremely narrow screens)
                    if (window.innerWidth > 360) {
                        const touchableElements = document.querySelectorAll('.book-card, .chapter-link, .nav-button');
                        touchableElements.forEach(element => {
                            element.addEventListener('touchstart', function(e) {
                                if (!this.classList.contains('ripple-effect')) {
                                    this.classList.add('ripple-effect');
                                    setTimeout(() => {
                                        this.classList.remove('ripple-effect');
                                    }, 600);
                                }
                            }, { passive: true });
                        });
                    }
                }
            });

            // Smooth scrolling for anchor links
            document.addEventListener("DOMContentLoaded", function () {
                const links = document.querySelectorAll('a[href^="#"]');
                links.forEach((link) => {
                    link.addEventListener("click", function (e) {
                        e.preventDefault();
                        const target = document.querySelector(
                            this.getAttribute("href"),
                        );
                        if (target) {
                            target.scrollIntoView({
                                behavior: "smooth",
                                block: "start",
                            });
                        }
                    });
                });
            });
        </script>
