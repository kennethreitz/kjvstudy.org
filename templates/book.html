<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ book }} – Chapters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #fdfcf9;
      padding-top: 3rem;
    }

    .heading {
      font-family: 'Lora', serif;
      text-align: center;
      color: #4b2e83;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .chapter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .chapter-grid a {
      display: block;
      padding: 0.5rem 0.75rem;
      background-color: #f0ebf8;
      color: #4b2e83;
      border-radius: 0.5rem;
      text-align: center;
      text-decoration: none;
      font-weight: 500;
    }

    .chapter-grid a:hover {
      background-color: #e4d7f5;
    }

    .nav-back {
      text-align: center;
      margin-top: 2rem;
    }

    .nav-back a {
      color: #4b2e83;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">{{ book }}</div>
    <div class="chapter-grid">
      {% for chapter in chapters %}
        <a href="/book/{{ book }}/chapter/{{ chapter }}">{{ chapter }}</a>
      {% endfor %}
    </div>
    <div class="nav-back">
      <a href="/">← Back to Books</a>
    </div>
  </div>
</body>
</html>
