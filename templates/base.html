<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Bible Study{% endblock %}</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h2>Bible Books</h2>
    {% for book in books %}
      <a href="/book/{{ book }}">{{ book }}</a>
    {% endfor %}
  </div>
  <div class="main">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
