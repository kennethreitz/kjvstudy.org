<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ book }} {{ chapter }} – KJV Bible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #fdfcf9;
      color: #1a1a1a;
      padding-top: 3rem;
      padding-bottom: 4rem;
    }

    .chapter-heading {
      font-family: 'Lora', serif;
      font-size: 2.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: #4b2e83;
    }

    .verse {
      margin-bottom: 1.2rem;
      line-height: 1.75;
      font-size: 1.2rem;
      max-width: 800px;
    }

    .verse-number {
      font-size: 0.9rem;
      color: #888;
      margin-right: 0.5rem;
      vertical-align: super;
    }

    .verse-container {
      display: block;
      padding-left: 1rem;
      margin-left: auto;
      margin-right: auto;
    }

    .nav-link {
      text-decoration: none;
      color: #4b2e83;
      font-weight: bold;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .footer-nav {
      margin-top: 4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chapter-heading">{{ book }} {{ chapter }}</div>

    <div class="verse-container">
      {% for verse in verses %}
        <div class="verse">
          <span class="verse-number">{{ verse.verse }}</span>{{ verse.text }}
        </div>
      {% endfor %}
    </div>

    <div class="footer-nav">
      <a href="/book/{{ book }}" class="nav-link">← Back to {{ book }}</a>
    </div>
  </div>
</body>
</html>
